	<div class="wrap">
		<div class="logobox2">
			<p class="load-text load-text2">混合H5 Demo </p>

			<p class="iosBtn"><a href="itms-services://?action=download-manifest&url=https://o40kavdlc.qnssl.com/installDemo.plist"><img src="http://101.201.210.244:8080/mplus/static/download/images/mj_iosBtn.png" alt=""></a></p>

			<li class="first-bg"></li>

	<div class="markbox1" id="markbox2">

	<script src="js/jquery-2.2.0.js"></script>
	<script type="text/javascript">

	var is_weixin = (function() {

	    var ua = navigator.userAgent.toLowerCase();

	    if (ua.match(/MicroMessenger/i) == "micromessenger") {

	        return true;

	    } else {

	        return false;

	    }

	})();

    var u = navigator.userAgent, app = navigator.appVersion;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
    var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

	window.onload = function(){

		var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;

		var btn = document.getElementById('andrioBtn');
		var btn = document.getElementById('btnGroup');
		var tip = document.getElementById('markbox1');
		var tip1 = document.getElementById('markbox2');

		if(is_weixin && isAndroid){

			btn.onclick = function(e){
				tip.style.height = winHeight + 'px';

				tip.style.display = 'block';

				return false;

			}

			tip.onclick = function(){

				this.style.display = 'none';

			}

		}else if(is_weixin && isIOS){

			btn.onclick = function(e){
				tip1.style.height = winHeight + 'px';

				tip1.style.display = 'block';

				return false;

			}

			tip1.onclick = function(){

				this.style.display = 'none';

			}
		}
	}
</script>
